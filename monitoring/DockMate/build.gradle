apply plugin: 'java'
apply plugin: 'maven'

group = 'dockMate'
version = '1.0'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}
repositories {
 jcenter()
 mavenCentral()
}


apply plugin: 'com.github.johnrengelman.shadow'

description = """DockMake monitoring project"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: 'com.github.docker-java', name: 'docker-java', version:'3.0.6'
    compile 'com.orbitz.consul:consul-client:0.13.3'
    compile 'jline:jline:2.14.2'
}


jar {
    manifest {
        attributes 'Main-Class': 'com.dockmate.DockerStatsApplication'
    }
}
